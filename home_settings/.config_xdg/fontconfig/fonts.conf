<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <dir>/usr/share/fonts</dir>
    <dir>~/.fonts</dir>
    <match target="font">
        <!-- this font size affects at least "zenity" -->
        <edit name="pixelsize" mode="assign"><double>18.0</double></edit>
    </match>
</fontconfig>
